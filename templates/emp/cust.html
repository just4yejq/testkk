<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>会员信息管理</title></head><div class="box">    <div class="box-inner">        <div class="box-header" data-original-title="">            <h2><i class="glyphicon glyphicon-edit"style="padding-left: 20px;"></i>当前位置：<span style="font-size: 14px">会员信息管理</span></h2>        </div>        <form class="form-inline" role="form">            <div class="row center">                <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                    <label class="input-label">性别：</label>                    <select class="form-control" ng-model="params.sex" style="height:30px;width: 180px;">                        <option  value="" style="margin: -5px">--请选择--</option>                        <option ng-repeat="op in sexs" value="{{op.id}}" style="margin: -5px">{{op.value}}</option>                    </select>                </div>                <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                    <label class="input-label">用户昵称：</label>                    <input type="text" class="form-control" ng-model="params.nickName"  style="height:30px;width:180px;">                </div>                <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                    <label class="input-label">推荐人：</label>                    <input type="text" class="form-control" ng-model="params.parentNickName"  style="height:30px;width:180px;">                </div>                <div class="col-md-4 col-sm-4 col-xs-4" style="padding-top: 5px;">                    <button class="btn btn-default btn-sm" ng-click="reset()">重置</button>                    <button class="btn btn-primary btn-sm" ng-click="query()">查询</button>                </div><!--                <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                    <label class="input-label">工作年限：</label>                    <input type="number" class="form-control" ng-model="params.workYear" max="100" style="height:30px;width:180px;">                </div>-->            </div>        </form>    </div></div><div class="box-inner">    <div class="box-header" data-original-title="">        <h2><i class="glyphicon glyphicon-list" style="padding-left: 20px;"></i> 会员列表</h2>        <!--<button class="btn btn-danger btn-sm pull-right" style="margin-right: 20px;" ng-click="del()"><i class="glyphicon glyphicon-trash icon-white"></i>删 除</button>        <button class="btn btn-primary btn-sm pull-right" style="margin-right: 20px;" ng-click="expExcel('0')"><i class="glyphicon glyphicon-download-alt icon-white"></i>导出全部Excel</button>        <button class="btn btn-primary btn-sm pull-right" style="margin-right: 20px;" ng-click="expExcel('1')"><i class="glyphicon glyphicon-download-alt icon-white"></i>导出已选Excel</button>-->    </div>    <div class="box-content" style="padding: 0px;padding-bottom: 0px;">        <div class="box-content">            <div  ui-grid="gridOptions" style="width: 100%; height: 500px; margin: -10px;" ui-grid-pagination                  ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>            </div>        </div>    </div></div><!-- 弹出框  --><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" aria-hidden="true" style="position:absolute;top:0% ;">    <div class="modal-dialog">        <div class="panel">            <div class="panel-heading" style="background-color: lavender">                会员资金信息                <button type="button" class="close pull-right" data-dismiss="modal">                    &times;                </button>            </div>            <div class="panel-body">                <div class="form-inline" style="margin-top: -5px">                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  支付宝号：</label>                        <input type="text" class="form-control" ng-model="model.alliAccount" style="width:180px;">                    </div>                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  可用资金：</label>                        <input type="text" class="form-control" ng-model="userFund.avlbFund/100" style="width:180px;">                    </div>                </div>                <div class="form-inline" style="margin-top: 5px">                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  提现金额：</label>                        <input type="text" class="form-control" ng-model="userFund.outFund/100" style="width:180px;">                    </div>                    <div class="form-group" style="padding-left: 20px;margin-right: -10px">                        <label class="form-label">  冻结金额：</label>                        <input type="text" class="form-control" ng-model="userFund.frzFund/100" style="width:180px;" >                    </div>                </div>                <div class="form-inline" style="margin-top: 5px">                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  待结算金额：</label>                        <input type="text" class="form-control" ng-model="userFund.waitOrderFund/100" style="width:180px;">                    </div>                    <div class="form-group" style="padding-left: 20px;margin-right: -10px">                        <label class="form-label">  推广金额：</label>                        <input type="text" class="form-control" ng-model="userFund.sprendFund/100" style="width:180px;" >                    </div>                </div>                <!--                <div class="form-group" style="padding-left: 20px;margin-top: 5px">                    <label class="form-label">  &#12288;&#12288;备注：</label>                    <textarea class="autogrow form-control" ng-model="model.remark" style="width: 80%;vertical-align: top"></textarea>                </div>-->            </div>            <div class="panel-footer">                <div class="center">                   <!-- <button type="button" class="btn btn-sm btn-primary" ng-click="save()">                        保存                    </button>-->                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" >退出                    </button>                </div>            </div>        </div>    </div><!-- /.modal --></div>    <!-- 弹出框<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="position:absolute;top:0% ;height:340px;">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" id="colseButton" class="close" data-dismiss="modal" aria-hidden="true">                    &times;                </button>                <h4 class="modal-title" id="myModalLabel">                    雇员信息                </h4>            </div>            <div class="modal-body" >                <div class="row" >                    <label class="item item-input" style="padding-left: 15px;">                        <span class="input-label">部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门&nbsp;：</span>                        <input type="text"  ng-model="model.departmentName" style="width:180px;">                    </label>                    <label class="col item item-input" style="padding-left: 15px;">                        <span class="input-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名&nbsp;：</span>                        <input type="text"  ng-model="model.userName" style="width:180px;">                    </label>                </div>                <div class="row">                    <label class="col item item-input" style="padding-left: 15px;">                        <span class="input-label">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号&nbsp;：</span>                        <input type="text"  ng-model="model.userCode" style="width:180px;">                    </label>                    <label class="col item item-input" style="padding-left: 15px;">                        <span class="input-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;：</span>                        <input type="password"  ng-model="model.pwd" style="width:180px;" ng-change="changePwd()">                    </label>                </div>                <div class="row">                    <label class="col item item-input center" style="padding-left: 15px;">                        <span class="input-label">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位&nbsp;：</span>                        <input type="text"  ng-model="model.userDuties" style="width:180px;">                    </label>                    <label class="col item item-input"  style="padding-left: 15px;">                        <span class="input-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话&nbsp;：</span>                        <input type="text"  ng-model="model.telephone" style="width:180px;">                    </label>                </div>            </div>            <div class="modal-footer center" style="height: 70px;">                <button type="button" class="btn btn-primary" ng-click="save()">                    保存                </button>                <button type="button" class="btn btn-default" data-dismiss="modal">退出                </button>            </div>        </div>    </div></div><style>    .paddingTop{       padding-top:8px;    }    .form-control {        display: block;        width: 100%;        height: 38px;        padding: 2px 3px;        font-size: 14px;        line-height: 1.42857143;        color: #555555;        background-color: #ffffff;        background-image: none;        border: 1px solid #cccccc;        border-radius: 4px;        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);        box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);        -webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;    }</style><script>    //日期控件    $(".form_datetime").datetimepicker({        language: 'zh-CN',//显示中文        format: 'yyyy-mm-dd',        autoclose: true,    //选择日期后自动关闭        minView:2,  //视图层次数        todayBtn:true    });</script></html>
