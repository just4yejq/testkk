<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据id获取排行榜数据</title>
</head>
<body>
<!--查询选项-->
<div class="box">
    <div class="box-inner">
        <div class="box-header" data-original-title="">
            <h2><i class="glyphicon glyphicon-edit"style="padding-left: 20px;"></i>当前位置：<span style="font-size: 14px">根据id获取排行榜数据</span></h2>
        </div>
        <form class="form-inline" role="form">
            <div class="row">
                <div class="col-md-14 col-sm-14 col-xs-14 paddingTop">
                    <b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jingdong.kpl.open.RankInfoGatherService ( 根据id获取排行榜数据 )</b><br/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;排行榜是权威的商品导购平台，拥有大数据型榜单，帮助用户快速发现好商品，提升决策效率。转化效率高，日常热卖榜转化率 10%，大促期热卖榜转化率 17% 。目前已上线热卖榜。
                </div>
            </div>
            <div class="row center">
                <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">
                    <span class="input-label">榜单id：</span>
                    <select  class="form-control" ng-model="params.rankIds" style="height:30px;width: 180px;">
                        <option value="">--请选择--</option>
                        <option ng-repeat="op in rankIdsTypes" value="{{op.typeId}}">{{op.typeName}}</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4" style="padding-top: 5px;">
                    <button class="btn btn-default btn-sm" ng-click="reset()">重置</button>
                    <button class="btn btn-primary btn-sm" ng-click="query()">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--查询结果列表-->
<div class="box-inner">

    <div class="box-header" data-original-title="">

        <h2><i class="glyphicon glyphicon-list" style="padding-left: 20px;"></i> 商品列表</h2>

    </div>

    <div class="box-content" style="padding: 0px;padding-bottom: 0px;">

        <div class="box-content">

            <div  ui-grid="gridOptions" style="width: 100%; height: 500px; margin: -10px;" ui-grid-pagination
                  ui-grid-selection  ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize>
            </div>

        </div>

    </div>

</div>
<!--提报优惠券集合 弹框-->

<!--全详细信息 弹框-->


</body>
</html>
