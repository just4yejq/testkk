<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>用户管理</title></head><div class="box">    <div class="box-inner">        <div class="box-header" data-original-title="">            <h2><i class="glyphicon glyphicon-edit"style="padding-left: 20px;"></i>当前位置：<span style="font-size: 14px">用户管理</span></h2>        </div>        <form class="form-inline" role="form">            <div class="row center">                <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                    <label class="input-label">用户名：</label>                    <input type="text" class="form-control" ng-model="params.userCode" style="width:180px;">                </div>                <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                    <span class="input-label">姓名：</span>                    <input type="text" class="form-control" ng-model="params.userName" style="width:180px;">                </div>              <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                  <span class="input-label">部门：</span>                  <input type="text" class="form-control" ng-model="params.departmentName" style="width:180px;">              </div>              <div class="col-md-4 col-sm-4 col-xs-4 paddingTop">                  <span class="input-label">职位：</span>                  <input type="text" class="form-control" ng-model="params.userDuties" style="width:180px;">              </div>              <div class="col-md-4 col-sm-4 col-xs-4" style="padding-top: 5px;">                  <button class="btn btn-default btn-sm" ng-click="reset()">重置</button>                  <button class="btn btn-primary btn-sm" ng-click="query()">查询</button>              </div>          </div>        </form>    </div></div><div class="box-inner">    <div class="box-header" data-original-title="">        <h2><i class="glyphicon glyphicon-list" style="padding-left: 20px;"></i> 用户列表</h2>        <button class="btn btn-danger btn-sm pull-right" style="margin-right: 20px;" ng-click="del()"><i class="glyphicon glyphicon-trash icon-white"></i>删 除</button>        <button class="btn btn-primary btn-sm pull-right" style="margin-right: 15px;" data-toggle="modal" data-target="#myModal" ng-click="add()"><i class="glyphicon glyphicon-plus icon-white"></i>添 加</button>    </div>    <div class="box-content" style="padding: 0px;padding-bottom: 0px;">        <div class="box-content">            <div  ui-grid="gridOptions" style="width: 100%; height: 500px; margin: -10px;" ui-grid-pagination                  ui-grid-selection  ui-grid-resize-columns ui-grid-auto-resize>            </div>        </div>    </div></div>    <!-- 弹出框  --><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" aria-hidden="true" style="position:absolute;top:0% ;">    <div class="modal-dialog">        <div class="panel">            <div class="panel-heading" style="background-color: lavender">                用户信息                <button type="button" class="close pull-right" data-dismiss="modal">                    &times;                </button>            </div>            <div class="panel-body">                <div class="form-inline" style="margin-top: -5px">                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门：</label>                        <input type="text" class="form-control" ng-model="model.departmentName" style="width:180px;height:30px;">                    </div>                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>                        <input type="text" class="form-control" ng-model="model.userName" style="width:180px;height:30px;">                    </div>                </div>                <div class="form-inline" style="margin-top: 5px">                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>                        <input type="text" class="form-control" ng-model="model.userCode" style="width:180px;height:30px;">                    </div>                    <div class="form-group" style="padding-left: 20px;margin-right: -10px">                        <label class="form-label">  密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>                        <input type="password" class="form-control" ng-model="model.pwd" style="width:180px;height:30px;" ng-change="changePwd()">                    </div>                </div>                <div class="form-inline" style="margin-top: 5px">                    <div class="form-group" style="padding-left: 20px;">                        <label class="form-label">  职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：</label>                        <input type="text" class="form-control" ng-model="model.userDuties" style="width:180px;height:30px;">                    </div>                    <div class="form-group" style="padding-left: 20px;margin-right: -10px">                        <label class="form-label">  电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</label>                        <input type="text" class="form-control" ng-model="model.telephone" style="width:180px;height:30px;" >                    </div>                </div>                <div class="form-inline" style="margin-top: 5px">                    <div class="form-group" style="padding-left: 20px;margin-top: 5px">                        <label class="form-label">  备&#12288;&#12288;注：</label>                        <textarea class="autogrow form-control" ng-model="model.remark" style="width: 450px;"></textarea>                    </div>                </div>            </div>            <div class="panel-footer">                <div class="center">                    <button type="button" class="btn btn-sm btn-primary" ng-click="save()">                        保存                    </button>                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" >退出                    </button>                </div>            </div>        </div>    </div><!-- /.modal --></div><style>    .paddingTop{       padding-top:8px;    }</style></html>
